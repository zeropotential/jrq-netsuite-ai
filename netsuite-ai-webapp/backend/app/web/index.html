<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NetSuite AI Chat</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #eef3f6;
        --sidebar: #ffffff;
        --sidebar-text: #0f172a;
        --sidebar-muted: #64748b;
        --panel: #ffffff;
        --text: #0f172a;
        --muted: #6b7280;
        --accent: #0f766e;
        --accent-2: #22c1a2;
        --card: #f7fafc;
        --border: #e5e7eb;
        --shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
        --soft: #f1f5f9;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .layout {
        display: grid;
        grid-template-columns: 260px 1fr;
        min-height: 100vh;
        gap: 16px;
        padding: 18px;
      }
      .sidebar {
        background: var(--sidebar);
        color: var(--sidebar-text);
        padding: 18px 14px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        border-radius: 18px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        font-size: 18px;
      }
      .brand-dot {
        width: 16px;
        height: 16px;
        border-radius: 6px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
      }
      .nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .nav-item {
        padding: 10px 12px;
        border-radius: 10px;
        color: var(--sidebar-text);
        cursor: pointer;
        font-size: 14px;
        background: transparent;
      }
      .nav-item.active,
      .nav-item:hover {
        background: var(--soft);
      }
      .nav-section {
        margin-top: 10px;
        font-size: 12px;
        color: var(--sidebar-muted);
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }
      .main {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .topbar {
        background: #0f766e;
        border-radius: 16px;
        padding: 14px 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: var(--shadow);
        color: white;
      }
      .topbar h1 {
        margin: 0;
        font-size: 18px;
        color: white;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
      }
      .panel {
        background: var(--panel);
        border-radius: 16px;
        padding: 18px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
      }
      .inputs {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 12px;
        margin-bottom: 12px;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 12px;
        color: var(--muted);
        font-weight: 600;
      }
      input, textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
        font-size: 14px;
      }
      textarea {
        min-height: 80px;
        resize: vertical;
      }
      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      button {
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        background: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
      }
      .btn-secondary {
        background: #e2e8f0;
        color: #0f172a;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .chat {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .message {
        padding: 14px;
        background: #f8fafc;
        border-radius: 14px;
        line-height: 1.6;
        border: 1px solid var(--border);
      }
      .message strong {
        display: inline-block;
        margin-bottom: 6px;
        color: #0f172a;
      }
      .message small {
        display: block;
        margin-top: 8px;
        color: var(--muted);
      }
      .footer {
        margin-top: 12px;
        font-size: 12px;
        color: var(--muted);
      }
      @media (max-width: 980px) {
        .layout {
          grid-template-columns: 1fr;
        }
        .sidebar {
          display: none;
        }
        .inputs {
          grid-template-columns: 1fr;
        }
      }
      /* Thinking animation */
      .thinking {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .thinking-dots {
        display: flex;
        gap: 4px;
      }
      .thinking-dots span {
        width: 8px;
        height: 8px;
        background: var(--accent);
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out;
      }
      .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
      .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }
      .thinking-dots span:nth-child(3) { animation-delay: 0s; }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }
      /* Typing cursor */
      .typing-cursor {
        display: inline-block;
        width: 2px;
        height: 1em;
        background: var(--accent);
        margin-left: 2px;
        animation: blink 1s infinite;
        vertical-align: text-bottom;
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">
          <span class="brand-dot"></span>
          NetSuite AI
        </div>
        <div class="nav">
          <div class="nav-item active">Chat Workspace</div>
          <div class="nav-item">Reports</div>
          <div class="nav-item">Connections</div>
          <div class="nav-item">Knowledge Base</div>
          <div class="nav-section">Recent</div>
          <div class="nav-item">Revenue Insights</div>
          <div class="nav-item">AP Aging</div>
          <div class="nav-item">Inventory Turns</div>
        </div>
      </aside>
      <main class="main">
        <div class="topbar">
          <div>
            <h1>Chat Workspace</h1>
            <div class="badge">General assistant</div>
          </div>
          <div class="badge">NetSuite SuiteAnalytics</div>
        </div>

        <section class="panel">
          <div class="inputs">
            <label>
              JDBC Connection ID
              <input id="connectionId" placeholder="UUID from /admin/jdbc-connections" />
            </label>
            <label>
              Schema Hint (optional)
              <input id="scope" placeholder="Table names, fields, joins" />
            </label>
            <label>
              OpenAI API Key (runtime only)
              <input id="openaiKey" type="password" placeholder="sk-..." autocomplete="off" />
            </label>
          </div>
          <label>
            Ask a question or provide SQL
            <textarea id="message" placeholder="Example: total sales by month for 2024"></textarea>
          </label>
          <div class="actions" style="margin-top: 10px;">
            <button id="sendBtn">Send to Chat</button>
            <button id="clearChatBtn" class="btn-secondary">Clear Chat</button>
            <button id="runReportBtn" class="btn-secondary">Run Report</button>
            <button id="exportCsvBtn" class="btn-secondary">Export CSV</button>
            <button id="exportXlsxBtn" class="btn-secondary">Export Excel</button>
            <button id="exportPdfBtn" class="btn-secondary">Export PDF</button>
            <span id="status" class="footer"></span>
          </div>

          <div class="chat" id="chat"></div>
          <div class="footer">
            Endpoints: <strong>/api/chat</strong>, <strong>/api/report/run</strong>, <strong>/api/report/export/*</strong>
          </div>
          <div class="chat" id="report"></div>
        </section>
      </main>
    </div>

    <script>
      const sendBtn = document.getElementById("sendBtn");
      const statusEl = document.getElementById("status");
      const chatEl = document.getElementById("chat");
      const reportEl = document.getElementById("report");
      const runReportBtn = document.getElementById("runReportBtn");
      const exportCsvBtn = document.getElementById("exportCsvBtn");
      const exportXlsxBtn = document.getElementById("exportXlsxBtn");
      const exportPdfBtn = document.getElementById("exportPdfBtn");
      const openaiKeyEl = document.getElementById("openaiKey");
      const clearChatBtn = document.getElementById("clearChatBtn");

      // Session-based chat history (clears on page refresh)
      let chatHistory = [];

      // Clear chat button handler
      clearChatBtn.addEventListener("click", () => {
        chatHistory = [];
        chatEl.innerHTML = "";
        statusEl.textContent = "Chat cleared. Memory reset.";
        setTimeout(() => { statusEl.textContent = ""; }, 2000);
      });

      const addMessage = (label, text, source) => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${label}</strong><div>${text}</div>${source ? `<small>${source}</small>` : ""}`;
        chatEl.prepend(div);
        return div;
      };

      // Add thinking indicator
      const addThinkingIndicator = () => {
        const div = document.createElement("div");
        div.className = "message";
        div.id = "thinking-indicator";
        div.innerHTML = `
          <strong>Assistant</strong>
          <div class="thinking">
            <span>Thinking</span>
            <div class="thinking-dots">
              <span></span><span></span><span></span>
            </div>
          </div>
        `;
        chatEl.prepend(div);
        return div;
      };

      // Remove thinking indicator
      const removeThinkingIndicator = () => {
        const indicator = document.getElementById("thinking-indicator");
        if (indicator) indicator.remove();
      };

      // Typing effect function
      const typeText = async (element, text, speed = 15) => {
        const contentDiv = element.querySelector("div");
        contentDiv.innerHTML = "";
        
        // For data tables (contains pipes), show instantly
        if (text.includes(" | ") && text.includes("\n")) {
          contentDiv.innerHTML = text.replace(/\n/g, "<br>");
          return;
        }
        
        // Add cursor
        const cursor = document.createElement("span");
        cursor.className = "typing-cursor";
        contentDiv.appendChild(cursor);
        
        // Type character by character
        let i = 0;
        const chars = text.split("");
        
        return new Promise((resolve) => {
          const typeChar = () => {
            if (i < chars.length) {
              // Insert text before cursor
              const textNode = document.createTextNode(chars[i]);
              contentDiv.insertBefore(textNode, cursor);
              
              // Handle newlines
              if (chars[i] === "\n") {
                const br = document.createElement("br");
                contentDiv.insertBefore(br, cursor);
              }
              
              i++;
              // Vary speed slightly for more natural feel
              const delay = chars[i-1] === "." || chars[i-1] === "!" || chars[i-1] === "?" ? speed * 3 : speed;
              setTimeout(typeChar, delay);
            } else {
              // Remove cursor when done
              cursor.remove();
              resolve();
            }
          };
          typeChar();
        });
      };

      // Add message with typing effect
      const addMessageWithTyping = async (label, text, source) => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${label}</strong><div></div>${source ? `<small>${source}</small>` : ""}`;
        chatEl.prepend(div);
        await typeText(div, text);
        // Re-add source after typing (in case it was cleared)
        if (source) {
          const small = div.querySelector("small");
          if (small) small.innerHTML = source;
        }
        return div;
      };

      const getPayload = () => {
        const connectionId = document.getElementById("connectionId").value.trim();
        const scope = document.getElementById("scope").value.trim();
        const message = document.getElementById("message").value.trim();

        if (!message) {
          statusEl.textContent = "Message is required.";
          return null;
        }

        return {
          connection_id: connectionId || null,
          prompt: message,
          sql: message.toLowerCase().trim().startsWith("select") || message.toLowerCase().trim().startsWith("with")
            ? message
            : null,
          schema_hint: scope || null,
        };
      };

      const buildHeaders = () => {
        const headers = { "Content-Type": "application/json" };
        const key = openaiKeyEl.value.trim();
        if (key) {
          headers["X-OpenAI-Api-Key"] = key;
        }
        return headers;
      };

      sendBtn.addEventListener("click", async () => {
        const payload = getPayload();
        if (!payload) return;

        statusEl.textContent = "";
        sendBtn.disabled = true;

        addMessage("You", payload.prompt);
        addThinkingIndicator();

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: buildHeaders(),
            body: JSON.stringify({
              message: payload.prompt,
              connection_id: payload.connection_id,
              scope: payload.schema_hint,
              history: chatHistory,
            }),
          });
          
          removeThinkingIndicator();
          
          // Handle non-JSON responses (like "Internal Server Error")
          const contentType = response.headers.get("content-type");
          let data;
          if (contentType && contentType.includes("application/json")) {
            data = await response.json();
          } else {
            const text = await response.text();
            console.error("Non-JSON response:", text);
            throw new Error(`Server error (${response.status}): ${text.substring(0, 200)}`);
          }
          
          if (!response.ok) {
            console.error("API error response:", data);
            throw new Error(data.detail || `Request failed with status ${response.status}`);
          }
          
          // Add to chat history for session memory
          chatHistory.push({ role: "user", content: payload.prompt });
          chatHistory.push({ role: "assistant", content: data.answer });
          // Keep only last 20 messages to avoid token limits
          if (chatHistory.length > 20) {
            chatHistory = chatHistory.slice(-20);
          }
          
          // Build source info - show both source and SQL if available
          let sourceInfo = "";
          if (data.source) {
            sourceInfo = `Source: ${data.source}`;
          }
          if (data.sql) {
            sourceInfo += (sourceInfo ? "<br>" : "") + `<details><summary>View SQL</summary><pre style="background:#1e293b;padding:8px;border-radius:4px;overflow-x:auto;margin-top:4px;">${data.sql}</pre></details>`;
          }
          
          // Use typing effect for assistant responses
          await addMessageWithTyping("Assistant", data.answer, sourceInfo);
          statusEl.textContent = "";
          document.getElementById("message").value = "";
        } catch (err) {
          removeThinkingIndicator();
          console.error("Chat error:", err);
          const errorMsg = err.message || "Unknown error occurred";
          statusEl.textContent = errorMsg;
          addMessage("Error", errorMsg, "Check browser console (F12) for details");
        } finally {
          sendBtn.disabled = false;
        }
      });

      const renderReport = (sql, columns, rows) => {
        reportEl.innerHTML = "";
        const container = document.createElement("div");
        container.className = "message";
        const header = document.createElement("div");
        header.innerHTML = `<strong>Report</strong><div><small>${sql}</small></div>`;
        container.appendChild(header);

        if (!columns.length) {
          const empty = document.createElement("div");
          empty.textContent = "No columns returned.";
          container.appendChild(empty);
          reportEl.appendChild(container);
          return;
        }

        const table = document.createElement("table");
        table.style.width = "100%";
        table.style.borderCollapse = "collapse";
        const thead = document.createElement("thead");
        const headRow = document.createElement("tr");
        columns.forEach((col) => {
          const th = document.createElement("th");
          th.textContent = col;
          th.style.textAlign = "left";
          th.style.padding = "6px";
          headRow.appendChild(th);
        });
        thead.appendChild(headRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        rows.forEach((row) => {
          const tr = document.createElement("tr");
          row.forEach((cell) => {
            const td = document.createElement("td");
            td.textContent = cell;
            td.style.padding = "6px";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        container.appendChild(table);
        reportEl.appendChild(container);
      };

      runReportBtn.addEventListener("click", async () => {
        const payload = getPayload();
        if (!payload) return;
        if (!payload.connection_id) {
          statusEl.textContent = "Connection ID is required.";
          return;
        }

        statusEl.textContent = "Running report...";
        try {
          const response = await fetch("/api/report/run", {
            method: "POST",
            headers: buildHeaders(),
            body: JSON.stringify({
              connection_id: payload.connection_id,
              prompt: payload.sql ? null : payload.prompt,
              sql: payload.sql,
              schema_hint: payload.schema_hint,
            }),
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.detail || "Report failed");
          }
          renderReport(data.sql, data.columns || [], data.rows || []);
          statusEl.textContent = "";
        } catch (err) {
          statusEl.textContent = err.message;
        }
      });

      const exportReport = async (format) => {
        const payload = getPayload();
        if (!payload) return;
        if (!payload.connection_id) {
          statusEl.textContent = "Connection ID is required.";
          return;
        }

        statusEl.textContent = `Exporting ${format.toUpperCase()}...`;
        try {
          const response = await fetch(`/api/report/export/${format}`, {
            method: "POST",
            headers: buildHeaders(),
            body: JSON.stringify({
              connection_id: payload.connection_id,
              prompt: payload.sql ? null : payload.prompt,
              sql: payload.sql,
              schema_hint: payload.schema_hint,
            }),
          });
          if (!response.ok) {
            const data = await response.json();
            throw new Error(data.detail || "Export failed");
          }
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `report.${format}`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
          statusEl.textContent = "";
        } catch (err) {
          statusEl.textContent = err.message;
        }
      };

      exportCsvBtn.addEventListener("click", () => exportReport("csv"));
      exportXlsxBtn.addEventListener("click", () => exportReport("xlsx"));
      exportPdfBtn.addEventListener("click", () => exportReport("pdf"));
    </script>
  </body>
</html>
