<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NetSuite AI Chat</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --panel: #111827;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --card: #1e293b;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 32px 20px 48px;
      }
      header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 28px;
        margin: 0;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
      .panel {
        background: var(--panel);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.45);
      }
      .inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 16px;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 14px;
        color: var(--muted);
      }
      input, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: var(--card);
        color: var(--text);
        font-size: 14px;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      button {
        padding: 12px 18px;
        border-radius: 12px;
        border: none;
        background: var(--accent);
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .chat {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .message {
        padding: 14px;
        background: var(--card);
        border-radius: 12px;
        line-height: 1.4;
      }
      .message small {
        display: block;
        margin-top: 6px;
        color: var(--muted);
      }
      .footer {
        margin-top: 18px;
        font-size: 12px;
        color: var(--muted);
      }
      @media (max-width: 720px) {
        .inputs {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>NetSuite AI Chat Builder</h1>
        <p>Use this UI to test chat prompts and wire them to NetSuite JDBC data.</p>
      </header>

      <section class="panel">
        <div class="inputs">
          <label>
            JDBC Connection ID
            <input id="connectionId" placeholder="UUID from /admin/jdbc-connections" />
          </label>
          <label>
            Schema Hint (optional)
            <input id="scope" placeholder="Table names, fields, joins" />
          </label>
        </div>
        <label>
          OpenAI API Key (runtime only)
          <input id="openaiKey" type="password" placeholder="sk-..." autocomplete="off" />
        </label>
        <label>
          Ask a question or provide SQL
          <textarea id="message" placeholder="Example: total sales by month for 2024"></textarea>
        </label>
        <div style="margin-top: 12px; display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
          <button id="sendBtn">Send to Chat</button>
          <button id="clearChatBtn" style="background: #64748b;">Clear Chat</button>
          <button id="runReportBtn">Run Report</button>
          <button id="exportCsvBtn">Export CSV</button>
          <button id="exportXlsxBtn">Export Excel</button>
          <button id="exportPdfBtn">Export PDF</button>
          <span id="status" class="footer"></span>
        </div>

        <div class="chat" id="chat"></div>
        <div class="footer">
          Endpoints: <strong>/api/chat</strong>, <strong>/api/report/run</strong>, <strong>/api/report/export/*</strong>
        </div>
        <div class="chat" id="report"></div>
      </section>
    </div>

    <script>
      const sendBtn = document.getElementById("sendBtn");
      const statusEl = document.getElementById("status");
      const chatEl = document.getElementById("chat");
      const reportEl = document.getElementById("report");
      const runReportBtn = document.getElementById("runReportBtn");
      const exportCsvBtn = document.getElementById("exportCsvBtn");
      const exportXlsxBtn = document.getElementById("exportXlsxBtn");
      const exportPdfBtn = document.getElementById("exportPdfBtn");
      const openaiKeyEl = document.getElementById("openaiKey");
      const clearChatBtn = document.getElementById("clearChatBtn");

      // Session-based chat history (clears on page refresh)
      let chatHistory = [];

      // Clear chat button handler
      clearChatBtn.addEventListener("click", () => {
        chatHistory = [];
        chatEl.innerHTML = "";
        statusEl.textContent = "Chat cleared. Memory reset.";
        setTimeout(() => { statusEl.textContent = ""; }, 2000);
      });

      const addMessage = (label, text, source) => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${label}</strong><div>${text}</div>${source ? `<small>${source}</small>` : ""}`;
        chatEl.prepend(div);
      };

      const getPayload = () => {
        const connectionId = document.getElementById("connectionId").value.trim();
        const scope = document.getElementById("scope").value.trim();
        const message = document.getElementById("message").value.trim();

        if (!message) {
          statusEl.textContent = "Message is required.";
          return null;
        }

        return {
          connection_id: connectionId || null,
          prompt: message,
          sql: message.toLowerCase().trim().startsWith("select") || message.toLowerCase().trim().startsWith("with")
            ? message
            : null,
          schema_hint: scope || null,
        };
      };

      const buildHeaders = () => {
        const headers = { "Content-Type": "application/json" };
        const key = openaiKeyEl.value.trim();
        if (key) {
          headers["X-OpenAI-Api-Key"] = key;
        }
        return headers;
      };

      sendBtn.addEventListener("click", async () => {
        const payload = getPayload();
        if (!payload) return;

        statusEl.textContent = "Sending...";
        sendBtn.disabled = true;

        addMessage("You", payload.prompt);

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: buildHeaders(),
            body: JSON.stringify({
              message: payload.prompt,
              connection_id: payload.connection_id,
              scope: payload.schema_hint,
              history: chatHistory,
            }),
          });
          
          // Handle non-JSON responses (like "Internal Server Error")
          const contentType = response.headers.get("content-type");
          let data;
          if (contentType && contentType.includes("application/json")) {
            data = await response.json();
          } else {
            const text = await response.text();
            console.error("Non-JSON response:", text);
            throw new Error(`Server error (${response.status}): ${text.substring(0, 200)}`);
          }
          
          if (!response.ok) {
            console.error("API error response:", data);
            throw new Error(data.detail || `Request failed with status ${response.status}`);
          }
          
          // Add to chat history for session memory
          chatHistory.push({ role: "user", content: payload.prompt });
          chatHistory.push({ role: "assistant", content: data.answer });
          // Keep only last 20 messages to avoid token limits
          if (chatHistory.length > 20) {
            chatHistory = chatHistory.slice(-20);
          }
          
          const sqlNote = data.sql ? `SQL: ${data.sql}` : "";
          addMessage("Assistant", data.answer, data.source ? `Source: ${data.source}` : sqlNote);
          statusEl.textContent = "";
          document.getElementById("message").value = "";
        } catch (err) {
          console.error("Chat error:", err);
          const errorMsg = err.message || "Unknown error occurred";
          statusEl.textContent = errorMsg;
          addMessage("Error", errorMsg, "Check browser console (F12) for details");
        } finally {
          sendBtn.disabled = false;
        }
      });

      const renderReport = (sql, columns, rows) => {
        reportEl.innerHTML = "";
        const container = document.createElement("div");
        container.className = "message";
        const header = document.createElement("div");
        header.innerHTML = `<strong>Report</strong><div><small>${sql}</small></div>`;
        container.appendChild(header);

        if (!columns.length) {
          const empty = document.createElement("div");
          empty.textContent = "No columns returned.";
          container.appendChild(empty);
          reportEl.appendChild(container);
          return;
        }

        const table = document.createElement("table");
        table.style.width = "100%";
        table.style.borderCollapse = "collapse";
        const thead = document.createElement("thead");
        const headRow = document.createElement("tr");
        columns.forEach((col) => {
          const th = document.createElement("th");
          th.textContent = col;
          th.style.textAlign = "left";
          th.style.padding = "6px";
          headRow.appendChild(th);
        });
        thead.appendChild(headRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        rows.forEach((row) => {
          const tr = document.createElement("tr");
          row.forEach((cell) => {
            const td = document.createElement("td");
            td.textContent = cell;
            td.style.padding = "6px";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        container.appendChild(table);
        reportEl.appendChild(container);
      };

      runReportBtn.addEventListener("click", async () => {
        const payload = getPayload();
        if (!payload) return;
        if (!payload.connection_id) {
          statusEl.textContent = "Connection ID is required.";
          return;
        }

        statusEl.textContent = "Running report...";
        try {
          const response = await fetch("/api/report/run", {
            method: "POST",
            headers: buildHeaders(),
            body: JSON.stringify({
              connection_id: payload.connection_id,
              prompt: payload.sql ? null : payload.prompt,
              sql: payload.sql,
              schema_hint: payload.schema_hint,
            }),
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.detail || "Report failed");
          }
          renderReport(data.sql, data.columns || [], data.rows || []);
          statusEl.textContent = "";
        } catch (err) {
          statusEl.textContent = err.message;
        }
      });

      const exportReport = async (format) => {
        const payload = getPayload();
        if (!payload) return;
        if (!payload.connection_id) {
          statusEl.textContent = "Connection ID is required.";
          return;
        }

        statusEl.textContent = `Exporting ${format.toUpperCase()}...`;
        try {
          const response = await fetch(`/api/report/export/${format}`, {
            method: "POST",
            headers: buildHeaders(),
            body: JSON.stringify({
              connection_id: payload.connection_id,
              prompt: payload.sql ? null : payload.prompt,
              sql: payload.sql,
              schema_hint: payload.schema_hint,
            }),
          });
          if (!response.ok) {
            const data = await response.json();
            throw new Error(data.detail || "Export failed");
          }
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `report.${format}`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
          statusEl.textContent = "";
        } catch (err) {
          statusEl.textContent = err.message;
        }
      };

      exportCsvBtn.addEventListener("click", () => exportReport("csv"));
      exportXlsxBtn.addEventListener("click", () => exportReport("xlsx"));
      exportPdfBtn.addEventListener("click", () => exportReport("pdf"));
    </script>
  </body>
</html>
