services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Security: Disable trust authentication
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # SECURITY: Do NOT expose port externally - only internal network
    # Remove or comment this to prevent external access:
    # ports:
    #   - "5432:5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-changeme}"]
    volumes:
      - redis_data:/data
    # SECURITY: Internal network only
    networks:
      - internal

  api:
    build:
      context: ../../backend
    environment:
      APP_ENV: ${APP_ENV}
      DATABASE_URL: ${DATABASE_URL}
      APP_KEY_ID: ${APP_KEY_ID}
      APP_KEK_B64: ${APP_KEK_B64}
      NETSUITE_JDBC_JAR: ${NETSUITE_JDBC_JAR}
      NETSUITE_JDBC_JARS: ${NETSUITE_JDBC_JARS:-}
      NETSUITE_JDBC_DRIVER: ${NETSUITE_JDBC_DRIVER}
      NETSUITE_JDBC_ROW_LIMIT: ${NETSUITE_JDBC_ROW_LIMIT}
      LLM_PROVIDER: ${LLM_PROVIDER}
      OPENAI_MODEL: ${OPENAI_MODEL}
      # Database security settings
      DB_SSL_MODE: ${DB_SSL_MODE:-prefer}
    depends_on:
      postgres:
        condition: service_healthy
    # SECURITY: Don't expose API port directly, use Caddy reverse proxy
    # ports:
    #   - "8000:8000"
    networks:
      - internal
      - web
    volumes:
      - /opt/netsuite:/opt/netsuite:ro

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    environment:
      PUBLIC_HOST: ${PUBLIC_HOST}
    volumes:
      - ${CADDYFILE_PATH:-../caddy/Caddyfile}:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - web

networks:
  internal:
    # Internal network - not accessible from outside
    internal: true
  web:
    # Web network - for Caddy to API communication

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
